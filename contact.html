  <!-- Contact Section -->
  <main class="contact">
    <div class="container">
      <div class="contact__layout">
        <img src="images/contact.jpg" alt="Jenna Garden" class="contact__image">
        <div class="contact__content">
          <div class="contact__gradient"></div>
          <h1 class="contact__title">Let's connect?</h1>

  <script>
    // Mobile navigation toggle
    const navToggle = document.querySelector('.nav__toggle');
    const navLinks = document.querySelector('.nav__links');

    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('nav__links--open');
    });

    // Delayed gradient follows mouse (directional, constrained to center)
    const gradient = document.querySelector('.contact__gradient');

    if (gradient) {
      let targetX = 50;
      let targetY = 50;
      let currentX = 50;
      let currentY = 50;

      document.addEventListener('mousemove', (e) => {
        // Convert mouse position to percentage
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;

        // Constrain to center region (30-70% range for noticeable but contained movement)
        targetX = 30 + ((x / 100) * 40);
        targetY = 30 + ((y / 100) * 40);
      });

      // Smooth delayed animation loop
      function animate() {
        // Ease toward target (lower number = more delay)
        currentX += (targetX - currentX) * 0.03;
        currentY += (targetY - currentY) * 0.03;

        gradient.style.setProperty('--mouse-x', `${currentX}%`);
        gradient.style.setProperty('--mouse-y', `${currentY}%`);

        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
